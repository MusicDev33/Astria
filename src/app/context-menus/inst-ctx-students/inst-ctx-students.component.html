<div class="row" *ngIf="mode === 'create'">
  <div class="col-12 mt-card mt-ctx-menu py-3 no-min-height">
    <section class="row">
      <div class="col-12">
        <h4 class="pl-2 mb-3">Enroll Student</h4>
        <input class="form-control mt-ctx-field" placeholder="Enter student ID here" [(ngModel)]="studentIDField">
      </div>
    </section>

    <section class="row mt-3">
      <div class="col-12 text-center">
        <button class="btn mt-btn-1-filled w-100" [disabled]="!studentIDField.length"
          (click)="onEnrollStudentPressed()">
          Enroll Student
        </button>
      </div>
    </section>
  </div>
</div>

<div class="row" *ngIf="mode === 'view'">
  <div class="col-12 mt-card mt-ctx-menu py-3 no-min-height">
    <section class="row">
      <div class="col-12">
        <h4 class="pl-2 mb-3">Enroll Student</h4>
        <input class="form-control mt-ctx-field" placeholder="Enter student ID here" [(ngModel)]="studentIDField">
      </div>
    </section>

    <section class="row mt-3">
      <div class="col-12 text-center">
        <button class="btn mt-btn-1-filled w-100">Enroll Student</button>
      </div>
    </section>
  </div>
</div>
