<div class="row">
  <div class="col-12 mt-card context-menu py-3">
    <section class="row">
      <div class="col-12">
        <h4 class="pl-2 mb-3">Describe your class!</h4>
        <textarea placeholder="Add some content!" class="form-control content-textarea mt-ctx-field"
          [(ngModel)]="contentField" (input)="onContentFieldChange($event.target.value)"></textarea>
      </div>
    </section>

    <section class="row mt-3">
      <div class="col-12 text-center">
        <button class="btn mt-btn-1-filled w-100" (click)="onSaveContentButton()">Save Changes</button>
      </div>
    </section>
  </div>
</div>
