<app-ctx-menu-general class="module">
  <section class="row">
    <div class="col-12">
      <input class="form-control mt-ctx-field mb-2" placeholder="Announcement Heading" [(ngModel)]="headerField"
        (input)="onHeaderFieldChange($event.target.value)">
    </div>

    <div class="col-12">
      <textarea placeholder="Announcement Details" class="form-control content-textarea mt-ctx-field"
        [(ngModel)]="descField" (input)="onDescFieldChange($event.target.value)">
      </textarea>
    </div>
  </section>

  <section class="row mt-3">
    <div class="col-12 text-center">
      <button class="btn mt-btn-1-filled w-100" (click)="sendAnnouncementPressed()"
        [disabled]="!headerField || !descField" *ngIf="!loading">
        Send Announcement
      </button>

      <button class="btn mt-btn-1-filled w-100" *ngIf="loading" [disabled]="loading">
        <div class="mt-loader-1"></div>
      </button>
    </div>
  </section>
</app-ctx-menu-general>
