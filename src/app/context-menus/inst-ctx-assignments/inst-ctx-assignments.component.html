<div class="row">
  <div class="col-12 mt-card mt-ctx-menu py-3">
    <section class="row">
      <div class="col-12">
        <h4 class="pl-2 mb-3" *ngIf="graded">
          <b class="assign-type">{{ assignmentType }}</b> worth
          <input maxlength="4" class="form-control textual-form d-inline" placeholder="10" [(ngModel)]="points"/>
          points
        </h4>

        <h4 class="pl-2 mb-3 pt-2" *ngIf="!graded">
          {{ headerGenerator() }} <b class="assign-type">{{ assignmentType }}</b>
        </h4>
      </div>

      <div class="col-12">
        <div class="row mb-3 px-3">
          <div class="col" *ngFor="let type of assignmentTypes">
            <div class="mt-underline-selector-1" (click)="assignmentType = type"
                [ngClass]="{'selected': type === assignmentType}">
              {{ type }}
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <input class="form-control mt-ctx-field mb-2" placeholder="Assignment Name" [(ngModel)]="assignNameField"/>
      </div>

      <div class="col-12">
        <textarea placeholder="Assignment Description" [(ngModel)]="assignDescField"
          class="form-control content-textarea mt-ctx-field"></textarea>
      </div>

      <div class="col-12">
        <div class="row mt-2 px-3">
          <div class="col">
            <div class="mt-underline-selector-1" [ngClass]="{'selected': graded}" (click)="graded=true">Graded</div>
          </div>
          <div class="col">
            <div class="mt-underline-selector-1" [ngClass]="{'selected': !graded}" (click)="graded=false">Ungraded</div>
          </div>
        </div>
      </div>
    </section>

    <div class="row">
      <div class="col-12">
        <h4 class="header-1 pt-2" data-toggle="modal" data-target="#dateModal"><b>Open: </b></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h4 class="header-1 pt-2"><b>Due: </b></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h4 class="header-1 pt-2"><b>Closed: </b></h4>
      </div>
    </div>

    <section class="row mt-3">
      <div class="col-12 text-center">
        <button class="btn mt-btn-1-filled w-100"
          [disabled]="!assignNameField || !assignDescField" *ngIf="!loading">
          Create Assignment
        </button>

        <button class="btn mt-btn-1-filled w-100" *ngIf="loading" [disabled]="loading">
          <div class="mt-loader-1"></div>
        </button>
      </div>
    </section>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="dateModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content mt-modal">
      <div class="modal-body">
        <app-date-picker></app-date-picker>
        <section class="container-fluid">
          <div class="row">
            <div class="col-4">
              <h3 class="text-center">Open</h3>
              <div class="row justify-content-center">
                <div class="col-8">
                  <app-time-picker></app-time-picker>
                </div>
              </div>
            </div>
            <div class="col-4">
              <h3 class="text-center">Due</h3>
            </div>
            <div class="col-4">
              <h3 class="text-center">Closed</h3>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
