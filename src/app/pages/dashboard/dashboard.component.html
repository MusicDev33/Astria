<div class="row no-gutters fill-container w-100">
  <div class="col-8 pr-5" *ngIf="!pgComponent">
    <app-p-c-courses [courses]="enrolledCourses"></app-p-c-courses>
  </div>
  <div class="col-8 pr-5" *ngIf="pgComponent">
    <app-p-c-courses [courses]="enrolledCourses" *ngIf="pgComponent === 'courses'"></app-p-c-courses>
    <app-p-c-announcements *ngIf="pgComponent === 'announcements'"></app-p-c-announcements>
    <app-p-c-settings *ngIf="pgComponent === 'settings'"></app-p-c-settings>
  </div>
  <div class="col-4 pr-3 float-right">
    <div class="calendar-view pb-1 mt-card">
      <div class="row no-gutters">
        <div class="col text-center py-3 module-icon-panel left" [ngClass]="{'selected': selectedModule === 'calendar'}" (click)="selectedModule='calendar'">
          <i class="far fa-calendar module-icon" [ngClass]="{'selected': selectedModule === 'calendar'}"></i>
        </div>
        <div class="col text-center py-3 module-icon-panel right" [ngClass]="{'selected': selectedModule === 'tasklist'}" (click)="selectedModule='tasklist'">
          <i class="fas fa-list-ul module-icon" [ngClass]="{'selected': selectedModule === 'tasklist'}"></i>
        </div>
      </div>
      <app-calendar></app-calendar>
      <app-upcoming-events [announcements]="allAnnouncements"
          (outAnnouncementClicked)="openAnnouncementDialog($event)">
      </app-upcoming-events>
    </div>
  </div>
</div>
