<div class="row g-0 w-100 pr-3">
  <div class="col-8 pr-5" *ngIf="!pgComponent">
    <app-p-c-courses [courses]="enrolledCourses" [taughtCourses]="taughtClasses"></app-p-c-courses>
  </div>
  <div class="col-8 pr-5" [ngSwitch]="pgComponent">
    <app-p-c-announcements *ngSwitchCase="'announcements'"></app-p-c-announcements>
    <app-p-c-tasklist *ngSwitchCase="'tasks'"></app-p-c-tasklist>
    <app-p-c-calendar *ngSwitchCase="'calendar'"></app-p-c-calendar>
    <app-p-c-settings *ngSwitchCase="'settings'"></app-p-c-settings>
    <app-p-c-courses [courses]="enrolledCourses" [taughtCourses]="taughtClasses" *ngSwitchDefault></app-p-c-courses>
  </div>
  <div class="col-4 px-0">
    <app-ctx-menu-general>
      <div class="row g-0">
        <div class="col text-center py-3 module-icon-panel" [ngClass]="{'selected': selectedModule === 'calendar'}" (click)="selectedModule='calendar'">
          <i class="far fa-calendar module-icon"></i>
        </div>
        <div class="col text-center py-3 module-icon-panel" [ngClass]="{'selected': selectedModule === 'tasklist'}" (click)="selectedModule='tasklist'">
          <i class="fas fa-list-ul module-icon"></i>
        </div>
      </div>
      <app-calendar></app-calendar>
      <app-upcoming-events [announcements]="allAnnouncements"
          (outAnnouncementClicked)="openAnnouncementDialog($event)">
      </app-upcoming-events>
    </app-ctx-menu-general>
  </div>
</div>
