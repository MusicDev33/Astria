<div class="row no-gutters fill-container w-100">
  <div class="col-8 pr-5">
    <div class="row mb-3">
      <div class="col-10">
        <h2>Courses</h2>
      </div>
      <div class="col-2 my-auto text-right">
        <i class="fas fa-sliders-h toggle-view" (click)="smallView = !smallView"></i>
      </div>
    </div>

    <div class="row" *ngIf="smallView">
      <div class="col-3 pb-2" *ngFor="let course of []">
        <app-course-small [course]="course"></app-course-small>
      </div>
    </div>

    <div *ngIf="!smallView">
      <div *ngFor="let course of []">
        <app-course-large [course]="course"></app-course-large>
      </div>
    </div>

  </div>
  <div class="col-4 pr-3 float-right">
    <div class="calendar-view pb-1 as-card">
      <div class="row no-gutters">
        <div class="col text-center py-3 module-icon-panel left" [ngClass]="{'selected': selectedModule === 'calendar'}" (click)="selectedModule='calendar'">
          <i class="far fa-calendar module-icon" [ngClass]="{'selected': selectedModule === 'calendar'}"></i>
        </div>
        <div class="col text-center py-3 module-icon-panel right" [ngClass]="{'selected': selectedModule === 'tasklist'}" (click)="selectedModule='tasklist'">
          <i class="fas fa-list-ul module-icon" [ngClass]="{'selected': selectedModule === 'tasklist'}"></i>
        </div>
      </div>
      <app-calendar></app-calendar>
      <app-upcoming-events [events]="[eventOne, eventTwo]"></app-upcoming-events>
    </div>
  </div>
</div>
