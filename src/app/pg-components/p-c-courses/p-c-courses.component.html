<div class="row mb-3">
  <div class="col-10">
    <h2>Courses</h2>
  </div>
  <div class="col-2 my-auto text-right">
    <i class="fas fa-sliders-h toggle-view" (click)="smallView = !smallView"></i>
  </div>
</div>

<section *ngIf="!smallView">
  <h4 *ngIf="courses.length">Enrolled</h4>
  <div *ngFor="let course of courses">
    <app-course-large [course]="course"></app-course-large>
  </div>

  <h4 class="pb-3" *ngIf="taughtCourses.length">Taught by You</h4>
  <div *ngFor="let course of taughtCourses">
    <app-course-large [course]="course"></app-course-large>
  </div>
</section>

<section *ngIf="smallView">
  <h4 class="pb-3" *ngIf="taughtCourses.length">Taught by You</h4>
  <div class="row" *ngIf="smallView">
    <div class="col-3 pb-2" *ngFor="let course of taughtCourses">
      <app-course-small [course]="course"></app-course-small>
    </div>
  </div>

  <h4 class="pb-3" *ngIf="courses.length">Enrolled</h4>
  <div class="row" *ngIf="smallView">
    <div class="col-3 pb-2" *ngFor="let course of courses">
      <app-course-small [course]="course"></app-course-small>
    </div>
  </div>
</section>
