<div class="row mb-3">
  <div class="col-10">
    <h2>Courses</h2>
  </div>
  <div class="col-2 my-auto text-right">
    <i class="fas fa-sliders-h toggle-view" (click)="smallView = !smallView"></i>
  </div>
</div>

<div class="row" *ngIf="smallView">
  <div class="col-3 pb-2" *ngFor="let course of courses">
    <app-course-small [course]="course"></app-course-small>
  </div>
</div>

<div *ngIf="!smallView">
  <div *ngFor="let course of courses">
    <app-course-large [course]="course"></app-course-large>
  </div>
</div>
