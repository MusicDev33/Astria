<div [ngSwitch]="layout.type">
  <article *ngSwitchCase="'multichoice'">
    <section class="row" *ngFor="let answer of layout.answers">
      <div class="col-12">
        <div class="answer-container">
          <span class="answer-multi" [ngClass]="{'selected': answer['selected']}"
                (click)="setAnswer(answer)">
            <i class="far fa-circle icon"></i> {{ answer.text }}
          </span>
        </div>
      </div>
    </section>
  </article>

  <article *ngSwitchCase="'checkbox'">
    <section class="row" *ngFor="let answer of layout.answers">
      <div class="col-12">
        <div class="answer-container">
          <span class="answer-multi" [ngClass]="{'selected': answer['selected']}" (click)="setAnswer(answer)">
            <i class="far fa-check-square icon"></i> {{ answer.text }}
          </span>
        </div>
      </div>
    </section>
  </article>

  <article *ngSwitchCase="'shortanswer'">
    <section class="row">
      <div class="col-12">
        <input class="form-control mt-form" placeholder="Your answer" [(ngModel)]="layout.userAnswer"/>
      </div>
    </section>
  </article>

  <article *ngSwitchCase="'essay'">
    <section class="row">
      <div class="col-12">
        <textarea class="form-control mt-form" placeholder="Your answer" [(ngModel)]="layout.userAnswer"></textarea>
      </div>
    </section>
  </article>
</div>
