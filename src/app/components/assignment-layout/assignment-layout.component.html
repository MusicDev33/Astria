<article class="col-12" *ngFor="let layoutItem of layout.objects; let i = index;">
  <div class="mt-card p-3 my-4 layout-item" id="{{ i + 1 }}">
    <section class="row">
      <div class="col">
        <div class="item-title mb-2">{{ i + 1 }}. {{ layoutItem.question }}</div>
      </div>

      <div class="col-auto">
        <i class="far fa-flag flag" (click)="flagClicked(layoutItem)" *ngIf="!layoutItem.flagged"></i>
        <i class="fas fa-flag flag selected" *ngIf="layoutItem.flagged" (click)="flagClicked(layoutItem)"></i>
      </div>

    </section>

    <section class="row">
      <app-q-answer (emitAnswerClicked)="autosaveTrigger('q' + i)" [layout]="layoutItem"></app-q-answer>
    </section>
  </div>
</article>
